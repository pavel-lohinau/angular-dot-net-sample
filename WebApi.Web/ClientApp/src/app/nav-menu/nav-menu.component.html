<header class="h-15">
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">web-api</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="currentUser">
            <a class="nav-link text-dark" [routerLink]="['/counter']">Counter</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="currentUser">
            <a class="nav-link text-dark" [routerLink]="['/fetch-data']">Fetch data</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="!currentUser">
            <a class="nav-link text-dark" [routerLink]="['/login']">Sign in</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="currentUser">
            <button class="nav-link text-dark" id="logout" (click)="logout()">Logout</button>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="!currentUser">
            <a class="nav-link text-dark" [routerLink]="['/register']">Sign up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
